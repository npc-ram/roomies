<!-- Chatbot JavaScript -->
<script>
    let isOpen = false;
    let isRecording = false;
    let recognition = null;

    // Initialize Speech Recognition
    if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        recognition.onstart = function() {
            isRecording = true;
            updateVoiceButton();
            showVoiceStatus();
        };

        recognition.onresult = function(event) {
            const transcript = event.results[0][0].transcript;
            document.getElementById('messageInput').value = transcript;
            hideVoiceStatus();
            // Auto-send the message after voice input
            setTimeout(() => {
                sendMessage();
            }, 500);
        };

        recognition.onerror = function(event) {
            console.error('Speech recognition error:', event.error);
            isRecording = false;
            updateVoiceButton();
            hideVoiceStatus();
        };

        recognition.onend = function() {
            isRecording = false;
            updateVoiceButton();
            hideVoiceStatus();
        };
    }

    function toggleChatbot() {
        if (isOpen) {
            closeChatbot();
        } else {
            openChatbot();
        }
    }

    function openChatbot() {
        if (isOpen) return;
        
        isOpen = true;
        const overlay = document.getElementById('chatbotOverlay');
        const container = document.getElementById('chatbotContainer');
        const chatIcon = document.getElementById('chatIcon');
        const notificationBadge = document.getElementById('notificationBadge');
        
        overlay.classList.remove('hidden');
        container.classList.add('slide-up');
        
        // Change button icon to close
        chatIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>';
        
        // Hide notification badge
        notificationBadge.classList.add('hidden');
        
        // Focus on input
        setTimeout(() => {
            document.getElementById('messageInput').focus();
        }, 400);
    }

    function closeChatbot() {
        if (!isOpen) return;
        
        // Stop recording if active
        if (isRecording && recognition) {
            recognition.stop();
        }
        
        isOpen = false;
        const overlay = document.getElementById('chatbotOverlay');
        const container = document.getElementById('chatbotContainer');
        const chatIcon = document.getElementById('chatIcon');
        
        container.classList.remove('slide-up');
        container.classList.add('slide-down');
        
        // Change button icon back to chat
        chatIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>';
        
        setTimeout(() => {
            overlay.classList.add('hidden');
            container.classList.remove('slide-down');
        }, 400);
    }

    function toggleVoiceInput() {
        if (!recognition) {
            alert('Speech recognition is not supported in your browser. Please try Chrome or Edge.');
            return;
        }

        if (isRecording) {
            recognition.stop();
        } else {
            recognition.start();
        }
    }

    function updateVoiceButton() {
        const voiceButton = document.getElementById('voiceButton');
        const voiceIcon = document.getElementById('voiceIcon');
        
        if (isRecording) {
            voiceButton.classList.add('voice-recording');
            voiceIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>';
        } else {
            voiceButton.classList.remove('voice-recording');
            voiceIcon.innerHTML = '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>';
        }
    }

    function showVoiceStatus() {
        document.getElementById('voiceStatus').classList.remove('hidden');
    }

    function hideVoiceStatus() {
        document.getElementById('voiceStatus').classList.add('hidden');
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }

    function sendMessage() {
        const input = document.getElementById('messageInput');
        const message = input.value.trim();
        
        if (!message) return;
        
        // Add user message
        addMessage(message, 'user');
        input.value = '';
        
        // Show typing indicator
        showTypingIndicator();
        
        // Call RAG API for AI response
        fetch('/api/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message: message })
        })
        .then(response => response.json())
        .then(data => {
            hideTypingIndicator();
            const aiResponse = data.response || data.error || 'Sorry, I encountered an error. Please try again!';
            addMessage(aiResponse, 'ai');
        })
        .catch(error => {
            console.error('Chat API Error:', error);
            hideTypingIndicator();
            addMessage('Sorry, I\'m having trouble connecting. Please try again!', 'ai');
        });
    }

    function sendQuickMessage(message) {
        document.getElementById('messageInput').value = message;
        sendMessage();
    }

    function addMessage(text, sender) {
        const messagesContainer = document.getElementById('chatMessages');
        const messageDiv = document.createElement('div');
        
        messageDiv.className = `message-bubble ${sender}-message p-4 fade-in`;
        messageDiv.innerHTML = `<p class="text-sm font-medium leading-relaxed">${text}</p>`;
        
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function showTypingIndicator() {
        document.getElementById('typingIndicator').classList.remove('hidden');
        const messagesContainer = document.getElementById('chatMessages');
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function hideTypingIndicator() {
        document.getElementById('typingIndicator').classList.add('hidden');
    }

    function generateAIResponse(userMessage) {
        // This function is now replaced by fetchRAGResponse()
        // Keeping as fallback only
        const message = userMessage.toLowerCase();
        
        if (message.includes('help') || message.includes('what can you')) {
            return "I can help you with:\n\nüõí Finding products\nüì¶ Tracking orders\nüí≥ Payment information\nüöö Delivery details\nÔøΩ Searching items\n\nJust ask me anything!";
        } else {
            return "I'm here to help! Could you please tell me more about what you're looking for?";
        }
    }

    async function fetchRAGResponse(userMessage) {
        try {
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userMessage })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            return data.response || data.error || "Sorry, I couldn't process that request.";
        } catch (error) {
            console.error('RAG API Error:', error);
            // Fallback to basic responses if API fails
            return generateAIResponse(userMessage);
        }
    }

    // Close chatbot when clicking outside
    document.addEventListener('click', function(e) {
        const chatContainer = document.getElementById('chatbotContainer');
        const chatButton = document.getElementById('chatButton');
        
        if (isOpen && chatContainer && chatButton && !chatContainer.contains(e.target) && !chatButton.contains(e.target)) {
            closeChatbot();
        }
    });

    // Keyboard shortcut to open/close chatbot (Ctrl + Space)
    document.addEventListener('keydown', function(e) {
        if (e.ctrlKey && e.key === ' ') {
            e.preventDefault();
            toggleChatbot();
        }
    });
</script>
