<!-- AI Chatbot Widget - Compact Floating Version -->
<style>
    .chat-fab {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        border-radius: 50%;
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        transition: all 0.3s ease;
    }
    
    .chat-fab:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
    }
    
    .chat-fab svg {
        width: 30px;
        height: 30px;
        color: white;
    }
    
    .chat-badge {
        position: absolute;
        top: -5px;
        right: -5px;
        background: #ef4444;
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: bold;
    }
    
    .chat-window {
        position: fixed;
        bottom: 90px;
        right: 20px;
        width: 350px;
        height: 500px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        display: none;
        flex-direction: column;
        z-index: 1000;
        overflow: hidden;
    }
    
    .chat-window.open {
        display: flex;
        animation: slideUp 0.3s ease;
    }
    
    @keyframes slideUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .chat-header {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
        padding: 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    
    .chat-header-info {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    
    .chat-avatar {
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .chat-title h3 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
    }
    
    .chat-title p {
        margin: 0;
        font-size: 12px;
        opacity: 0.9;
    }
    
    .chat-close {
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        padding: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .chat-close:hover {
        opacity: 0.8;
    }
    
    .chat-messages {
        flex: 1;
        padding: 16px;
        overflow-y: auto;
        background: #f9fafb;
    }
    
    .chat-message {
        margin-bottom: 12px;
        display: flex;
        gap: 8px;
    }
    
    .chat-message.user {
        flex-direction: row-reverse;
    }
    
    .message-bubble {
        max-width: 70%;
        padding: 10px 14px;
        border-radius: 12px;
        font-size: 14px;
        line-height: 1.4;
    }
    
    .chat-message.ai .message-bubble {
        background: white;
        color: #1f2937;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    
    .chat-message.user .message-bubble {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
    }
    
    .chat-input-area {
        padding: 12px;
        background: white;
        border-top: 1px solid #e5e7eb;
    }
    
    .chat-input-wrapper {
        display: flex;
        gap: 8px;
        align-items: center;
    }
    
    .chat-input {
        flex: 1;
        padding: 10px 14px;
        border: 1px solid #e5e7eb;
        border-radius: 20px;
        font-size: 14px;
        outline: none;
    }
    
    .chat-input:focus {
        border-color: #10b981;
    }
    
    .chat-send-btn {
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        border: none;
        border-radius: 50%;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    }
    
    .chat-send-btn:hover {
        transform: scale(1.1);
    }
    
    .chat-send-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
    
    .typing-indicator {
        display: none;
        padding: 10px 14px;
        background: white;
        border-radius: 12px;
        width: fit-content;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    
    .typing-indicator.show {
        display: flex;
        gap: 4px;
        align-items: center;
    }
    
    .typing-dot {
        width: 8px;
        height: 8px;
        background: #9ca3af;
        border-radius: 50%;
        animation: typing 1.4s infinite;
    }
    
    .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
    }
    
    .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
    }
    
    @keyframes typing {
        0%, 60%, 100% {
            transform: translateY(0);
        }
        30% {
            transform: translateY(-10px);
        }
    }
    
    @media (max-width: 768px) {
        .chat-window {
            width: calc(100vw - 40px);
            right: 20px;
            height: 450px;
        }
    }
</style>

<!-- Floating Action Button -->
<div class="chat-fab" onclick="toggleChat()">
    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
    </svg>
    <div class="chat-badge">1</div>
</div>

<!-- Chat Window -->
<div class="chat-window" id="chatWindow">
    <!-- Header -->
    <div class="chat-header">
        <div class="chat-header-info">
            <div class="chat-avatar">
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
                </svg>
            </div>
            <div class="chat-title">
                <h3>Roomies AI</h3>
                <p>Online â€¢ Ready to help</p>
            </div>
        </div>
        <button class="chat-close" onclick="toggleChat()">
            <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
    
    <!-- Messages -->
    <div class="chat-messages" id="chatMessages">
        <div class="chat-message ai">
            <div class="message-bubble">
                ðŸ‘‹ Hi! I'm Roomies AI assistant. How can I help you today?
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
    </div>
    
    <!-- Input -->
    <div class="chat-input-area">
        <div class="chat-input-wrapper">
            <input 
                type="text" 
                class="chat-input" 
                id="chatInput" 
                placeholder="Type your message..."
                onkeypress="if(event.key==='Enter') sendChatMessage()"
            >
            <button class="chat-send-btn" onclick="sendChatMessage()">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                </svg>
            </button>
        </div>
    </div>
</div>

<script>
    function toggleChat() {
        const chatWindow = document.getElementById('chatWindow');
        chatWindow.classList.toggle('open');
        
        // Remove badge when opened
        if (chatWindow.classList.contains('open')) {
            document.querySelector('.chat-badge').style.display = 'none';
            document.getElementById('chatInput').focus();
        }
    }
    
    function sendChatMessage() {
        const input = document.getElementById('chatInput');
        const message = input.value.trim();
        
        if (!message) return;
        
        // Add user message
        addChatMessage(message, 'user');
        input.value = '';
        
        // Show typing indicator
        document.getElementById('typingIndicator').classList.add('show');
        
        // Call API
        fetch('/api/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: message })
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById('typingIndicator').classList.remove('show');
            addChatMessage(data.response || 'Sorry, I could not process that.', 'ai');
        })
        .catch(error => {
            console.error('Chat error:', error);
            document.getElementById('typingIndicator').classList.remove('show');
            addChatMessage('Sorry, something went wrong. Please try again.', 'ai');
        });
    }
    
    function addChatMessage(text, type) {
        const messagesDiv = document.getElementById('chatMessages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `chat-message ${type}`;
        
        const bubble = document.createElement('div');
        bubble.className = 'message-bubble';
        bubble.textContent = text;
        
        messageDiv.appendChild(bubble);
        messagesDiv.insertBefore(messageDiv, document.getElementById('typingIndicator'));
        
        // Scroll to bottom
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
</script>
