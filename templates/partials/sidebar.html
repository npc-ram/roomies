<!-- Sidebar Navigation -->
<aside class="sidebar" id="sidebar">
    <nav class="sidebar-nav">
        <a href="/" class="sidebar-item {{ 'active' if request.endpoint == 'home' }}">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="/explore" class="sidebar-item {{ 'active' if request.endpoint == 'explore' }}">
            <i class="fas fa-compass"></i>
            <span>Explore</span>
        </a>
        <a href="/discover" class="sidebar-item {{ 'active' if request.endpoint == 'discover' }}">
            <i class="fas fa-globe"></i>
            <span>Discover</span>
        </a>
        <a href="/findmate" class="sidebar-item {{ 'active' if request.endpoint == 'findmate' }}">
            <i class="fas fa-users"></i>
            <span>Findmate</span>
        </a>

        <a href="/list-room" class="sidebar-item {{ 'active' if request.endpoint == 'list_room' }}" style="color: #ff385c;">
            <i class="fas fa-plus-circle"></i>
            <span>List Room</span>
        </a>

        <a href="/ai-matching" class="sidebar-item {{ 'active' if request.endpoint == 'ai_matching' }}">
            <i class="fas fa-robot"></i>
            <span>AI Matching</span>
        </a>
        
        <div class="sidebar-divider"></div>

        <!-- News Widget -->
        <div class="sidebar-news-widget">
            <h4 style="padding: 0 1rem; color: #666; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px;">
                <i class="fas fa-newspaper"></i> Campus News
            </h4>
            <div id="news-container" style="padding: 0 1rem;">
                <div class="news-loading" style="font-size: 0.8rem; color: #888;">
                    <i class="fas fa-spinner fa-spin"></i> Loading updates...
                </div>
            </div>
        </div>
        
        <div class="sidebar-divider"></div>
        
        <a href="/about" class="sidebar-item {{ 'active' if request.endpoint == 'about' }}">
            <i class="fas fa-info-circle"></i>
            <span>About</span>
        </a>
        <a href="/faq" class="sidebar-item {{ 'active' if request.endpoint == 'faq' }}">
            <i class="fas fa-question-circle"></i>
            <span>FAQ</span>
        </a>
        <a href="/contact" class="sidebar-item {{ 'active' if request.endpoint == 'contact' }}">
            <i class="fas fa-envelope"></i>
            <span>Contact</span>
        </a>
        
        <div class="sidebar-divider"></div>
        
        {% if current_user.is_authenticated %}
            <a href="/settings" class="sidebar-item {{ 'active' if request.endpoint == 'settings' }}">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
            
            <a href="/logout" class="sidebar-item logout">
                <i class="fas fa-sign-out-alt"></i>
                <span>Sign Out</span>
            </a>
        {% else %}
            <a href="/login" class="sidebar-item">
                <i class="fas fa-sign-in-alt"></i>
                <span>Sign In</span>
            </a>
        {% endif %}
        
        <div class="sidebar-divider"></div>
    </nav>
    
    <!-- Load News Widget Script -->
    <script src="/static/js/news_widget.js"></script>
</aside>
